<h1>{{days}} day forecast for {{city}}</h1>
<div ng-repeat="w in weatherResult.list">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{convertToDate(w.dt) | date:'fullDate'}}</h3>
      </div>
      <div class="panel-body">
        Daytime Temperature: {{convertToFahrenheit(w.temp.day)}}&degF
      </div>
    </div>
  </div>

</div>
